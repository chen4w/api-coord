## 中间件配置
middleware:
  # 文件配置
  file:
    # 文件持久化配置
    temp: /file/tmp
    # 文件备份地址配置
    backupPath: /data/backup
  # 日志配置
#  log:
    # 日志保存路径
#    path: /data/logs
  # 持久化
  persistence:
    # 接收的请求数据是否持久化，此处会持久化所配置的数据库
    receiveSave: false
  # 用来访问服务方提供的接口的客户端
  recClient:
    host: 127.0.0.1
    port: 80
    # http
    protocol: http
    # 超时时间
    timeout: 5000
  # 用来让调用方访问的服务器
  recServer:
    # 端口
    port: 8888
    # 初始线程池大小
    corePoolSize: 50
    # 最大线程池大小
    maxPoolSize: 200
    # 队列，用于存在未执行的线程
    workQueue: 100
  # 中间件之间通信的客户端
  comClient:
    # 超时时间（毫秒）
    timeout: 5000
    # 池中的最大连接数
    maxTotal: 8
    # 最少的空闲连接数
    minIdle: 1
    # 最多的空闲连接数
    maxIdle: 8
    # 当连接池资源耗尽时,调用者最大阻塞的时间,超时时抛出异常 单位:毫秒数
    maxWaitMillis: -1
    # 连接池存放池化对象方式,true放在空闲队列最前面,false放在空闲队列最后
    lifo: true
    # 连接空闲的最小时间,达到此值后空闲连接可能会被移除,默认即为30分钟
    minEvictableIdleTimeMillis: 1800000
    # 连接耗尽时是否阻塞,默认为true
    blockWhenExhausted: true
  # 中间件之间通信的服务器
  comServer:
    # 端口
    port: 8080
    # 初始线程池大小
    corePoolSize: 50
    # 最大线程池大小
    maxPoolSize: 200
    # 队列，有用存储未执行的线程
    workQueue: 100
# 数据源配置，用于数据持久化，当前版本支持sqlite，mysql
